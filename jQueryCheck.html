<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Mostrar Ocultar</title>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>	
<script>
$(document).ready(function(){
	$("#mayoria_edad").click(function(evento){
		if ($("#mayoria_edad").attr("checked")){
			$("#formulariomayores").css("display", "block");
		}else{
			$("#formulariomayores").css("display", "none");
		}
	});
});
</script>
</head>

<body>

<form>
Nome: <input type="text" name="nombre">
<br>
<input type="checkbox" name="mayor_edad" value="1" id="mayoria_edad"> Sou maior de idade
<br>
<div id="formulariomayores" style="display: none;">
Dado para maiores de idade: <input type="text" name="mayores_edad">
</div>
</form>



</body>
</html>
